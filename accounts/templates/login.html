{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Django Auth{% endblock %}

{% block page_heading %}Login Page{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Login</button>

</form>

<p>Forgot password? <a href="{% url 'password_reset' %}">Reset password here</a></p>
{% endblock %}
